<mat-toolbar>
    <span class="header-title">Cash Register Screen</span>
    <span class="example-spacer"></span>
    <div matBadge="{{total}}" matBadgeSize="medium" matBadgeColor="accent" matBadgePosition="below before">
        <button class="btn btn-outline-primary btn-rounded" (click)="navigateCart()" [disabled]="total === 0">
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </div>
</mat-toolbar>

</ng-content>
