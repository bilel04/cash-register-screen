<mat-toolbar>
    <span class="header-title">Cash Register Screen</span>
    <span class="example-spacer"></span>
    <mat-form-field appearance="fill" class="me-5">
        <mat-select [formControl]="languageControl" name="language">
            <mat-option *ngFor="let lang of languages" [value]="lang.value" (click)="_translate.use(lang.value)">
                {{lang.title | translate}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div matBadge="{{total}}" matBadgeSize="medium" matBadgeColor="accent" matBadgePosition="below before">
        <button class="btn btn-outline-primary btn-rounded" (click)="navigateCart()" [disabled]="total === 0">
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </div>
</mat-toolbar>
<ng-content select="router-outlet">

</ng-content>
